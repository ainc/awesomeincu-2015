---
layout: page
permalink: /curriculum/
---

<div class="container">

      <div class="blog-header">
        <h1 class="blog-title">{{page.title}}
        <p class="lead blog-description">{{page.description}}</p>
      </div>

      <div class="row">

        <div class="col-sm-8 blog-main">

          <div class="blog-post">
              {% for post in site.courses %}
              <h2><a href={{post.url}}>{{ post.title }}</a></h2>
               <P>{{post.content}}</P>
              {% endfor %}
            </div>
            
        </div><!-- /.blog-main -->

      </div><!-- /.row -->

    </div><!-- /.container -->
