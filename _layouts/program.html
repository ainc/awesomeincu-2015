---
layout: page
---
    <!-- Main jumbotron for a primary marketing message or call to action -->
<div class="bg-image" style="background-image: url({{page.cover}})no-repeat center center;
  position: fixed;
  width: 100%;
  height: 350px; /*same height as jumbotron */
  top:0;
  left:0;
  z-index: -1;"></div>
    <div class="jumbotron " >
      <div class="container center">
        <h1>{{page.title}}</h1>
        <p>{{page.description}}</p>
        <p><a class="btn btn-primary btn-lg" href={{page.application}} role="button">Apply Now &raquo;</a></p>
      </div> 
</div>
        <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-7 center-block blog-main blog-post">
          {{content}}
            
            
          <p><a class="btn btn-lg btn-info center-block" href="{{page.application}}" role="button">Start Application &raquo;</a></p>
        </div>
      </div>
        </div>
      <hr>
