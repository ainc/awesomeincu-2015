---
layout: page
---
    <!-- Main jumbotron for a primary marketing message or call to action -->
<div class="bg-image" style="background: url({{page.cover}}); background-repeat: no-repeat; background-position: center; background-size: 100%;
"></div>
    <div class="jumbotron " >
      <div class="container center">
        <h1>{{page.title}}</h1>
        <p>{{page.description}}</p>
        <p><a class="btn btn-primary btn-lg" href={{page.application}} role="button"> {% if page.path contains 'services' %}
            Get Started
              {% else %}
              Apply Now
              {% endif %} &raquo;</a></p>
      </div> 
</div>
        <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-7 center-block blog-main">
          {{content}}
            
            
          <p><a class="btn btn-lg btn-primary center-block" href="{{page.application}}" role="button">
              {% if page.path contains 'services' %}
            Get Started
              {% else %}
              Start Application
              {% endif %} &raquo;</a></p>
        </div>
      </div>
        </div>
      <hr>
